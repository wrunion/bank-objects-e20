<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta info -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Site Title -->
  <title>Winter's Credit Union</title>
  <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- Semantic UI -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
          

<!-- NOTE: Add fontawesome icons -->

  <!-- Custom scripts & stylesheet -->
  <script src="js/scripts.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">

</head>
<body>
  <div id="main" class="ui container">
    <div class="ui raised segment">
    <h1 class="ui header violet">
      Winter's Credit Union
      <div class="sub header">An exercise in objects and prototypes</div>
    </h1>

    <!-- Registration Form -->
      <div class="ui segment" id="register-div">
        <h3>Register a new account:</h5>
          <form id="register" class="ui form">
          <div class="three fields">
              <div class="field">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" value="Jane">
              </div>
              <div class="field">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" value="Smith">
              </div>
              <div class="field">
                <label for="phoneNumber">Opening Deposit</label>
                <input type="text" id="phoneNumber" value="555-555-2211">
              </div>
            </div>
            <button class="ui basic pink button" type="submit">Register</button>
          </form>
        </div>

       <!-- Deposit and Withdrawl Form  -->
      <div class="ui segment" id="deposit-div">
        <h3>Deposit or withdraw funds:</h3>
          <form id="deposit" class="ui form">
          <div class="three fields">
              <div class="field">
                <label for="firstName">Deposit Amount</label>
                <input type="text" id="firstName" value="Jane">
              </div>
              <div class="field">
                <label for="lastName">Withdrawal Amount</label>
                <input type="number" id="lastName" value="Smith">
              </div>
              <div class="field">
                <label for="depositDate">Deposit Date</label>
                <input type="date" id="depositDate">
              </div>
            </div>
            <button class="ui basic blue button" type="submit">Submit</button>
          </form>
      </div>

      <div class="ui segment" id="balance-div">
        <h3>Current Balance:</h3>
        <div id="balanceBox">


        </div>

        </div>
      </div>
    </div>
  </div>
<body>
</html>
